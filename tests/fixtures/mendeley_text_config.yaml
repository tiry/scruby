# Configuration for Mendeley TEXT field redaction

hmac_secret: "mendeley-text-test-key"
default_confidence_threshold: 0.5

preprocessors:
  field_selector:
    fields:
      - "Text"
    separator: " | "
    preserve_field_mapping: true

postprocessors:
  dict_merger:
    preserve_unselected: true

readers:
  xlsx_file:
    sheet_name: 0
    skip_empty_rows: true

writers:
  xlsx_file:
    sheet_name: "Redacted"
    write_header: true

# Presidio configuration
presidio_confidence_threshold: 0.5
entities_to_redact:
  - PERSON
  - EMAIL_ADDRESS
  - PHONE_NUMBER
  - US_SSN
  - CREDIT_CARD
  - URL
  - LOCATION
